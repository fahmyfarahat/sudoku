<div ng-if="error" class="alert alert-danger" role="alert">No way</div>
<table>
  <tr ng-repeat="rows in sudokuBoard">
    <td ng-repeat="cols in rows track by $index">
      <input 
      type="number"
      ng-model="cols.val"
      ng-change="edit(cols)"
      ng-readonly="cols.resolved && !cols.valid"
      class="form-control" 
      ng-class="{'error': cols.error, 'success': cols.valid}"
      />
    </td>
  </tr>
</table>
